services:

  speedtest:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    env_file: .env
    environment:
      PUID: $PID
      PGID: $GID
      DB_CONNECTION: sqlite
      APP_DEBUG: "true"
      SPEEDTEST_SCHEDULE: "24 */6 * * *"
    volumes:
      - ./data/speedtest:/config
    ports:
      # Host port is allocated by homelab-infra/registry.yaml (services.speedtest.upstream.port)
      - "${SPEEDTEST_HOST_PORT:-20016}:80"
    restart: unless-stopped

  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    env_file: .env
    environment:
      PUID: $PID
      PGID: $GID
      HOMEPAGE_ALLOWED_HOSTS: "${HOMEPAGE_ALLOWED_HOSTS:-home.stanley.arpa,home.stanley.arpa:443,localhost,127.0.0.1}"
      HOMEPAGE_VAR_SPEEDTEST_PORT: "${SPEEDTEST_HOST_PORT:-20016}"
    ports:
      # Host port is allocated by homelab-infra/registry.yaml (services.homepage.upstream.port)
      - "${HOMEPAGE_HOST_PORT:-20017}:3000"
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro # optional, for docker integrations
    restart: unless-stopped
